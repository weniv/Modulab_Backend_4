<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>Blog</title>
</head>
<body>
    <h1>Blog Post List</h1>

    {% for post in post_list %}
        <div>
            {% url "blog:post_detail" pk=post.pk as post_url %}
            {{ post_url }}
            <a href="{{ post_url }}">
                {{ post.title }}
            </a>
        </div>
    {% endfor %}

    <hr />

    <a href="{% url 'blog:post_new' %}">
        New Post
    </a>

</body>
</html>

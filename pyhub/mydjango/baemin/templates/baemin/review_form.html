{% load django_bootstrap5 %}  {# 파이썬의 import #}

<html>
<head>
    <meta charset="utf-8" />
    <title>Review Form</title>

    {% bootstrap_css %}
    {% bootstrap_javascript %}
</head>
<body>

    <div class="container">
        <h1>Review Form</h1>

        <form action="" method="post"
              enctype="multipart/form-data"
              novalidate>
            {% csrf_token %}

            {% bootstrap_form form %}

            <input type="submit" class="btn btn-primary" />
        </form>
    </div>

</body>
</html>
